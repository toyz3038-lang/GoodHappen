<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申辦流程 - 好貸智Plus+</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #646262;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header 樣式 */
        header {
            position: relative;
            background-color: #333;
        }

        header h1 {
            margin: 0;
            padding: 1rem;
        }

        /* 漢堡選單按鈕 */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* 導覽列樣式 */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .contact-button {
            background-color: #ff5722;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .contact-button:hover {
            background-color: #e64a19;
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            /* 顯示漢堡選單按鈕 */
            .menu-toggle {
                display: flex;
            }

            /* Header 標題樣式 */
            header h1 {
                font-size: 1.5rem;
                padding-right: 3rem;
            }

            /* 導覽列在小螢幕上隱藏，點擊後顯示 */
            nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background-color: #333;
                flex-direction: column;
                justify-content: flex-start;
                padding: 4rem 1rem 1rem;
                transition: right 0.3s ease;
                z-index: 1000;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            }

            nav.active {
                right: 0;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
                width: 100%;
            }

            nav ul li {
                margin: 0;
                width: 100%;
            }

            nav ul li a {
                display: block;
                padding: 0.75rem 1rem;
                width: 100%;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            nav ul li a:hover {
                background-color: #555;
                text-decoration: none;
            }

            /* 當選單打開時，添加背景遮罩 */
            .menu-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .menu-overlay.active {
                display: block;
            }

            .page-title {
                font-size: 2rem;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 3rem;
        }

        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }

        .step {
            background-color: #444;
            border-radius: 15px;
            padding: 2.5rem;
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            transition: all 0.3s;
        }

        .step:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(206, 126, 21, 0.3);
        }

        .step-number {
            background-color: #ce7e15;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-content h3 {
            color: #ce7e15;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .step-content p {
            color: #fff;
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 0;
        }

        @media (max-width: 768px) {
            .step {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: white; text-align: center;">好貸智Plus+</h1>
        <button class="menu-toggle" id="menuToggle" aria-label="選單">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-overlay" id="menuOverlay"></div>
        <nav id="navMenu">
            <ul>
                <li><a href="index.html">首頁 Home</a></li>
                <li><a href="index.html#about">關於我們 About</a></li>
                <li><a href="loan-plans.html">貸款方案 Loan Plans</a></li>
                <li><a href="process.html">申辦流程 Process</a></li>
                <li><a href="faq.html">常見問題 FAQ</a></li>
                <li><a href="https://line.me/ti/p/Tbbywe86ES" class="contact-button" target="_blank">聯絡我們 Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title">申辦流程</h1>
        
        <div class="steps-container">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <h3>聯繫專員</h3>
                    <p>聯繫專員後專員依照基礎條件做額度初審</p>

            <div class="step">

                    <p>安排時間到店辦理送件</p>

            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3>當天審核</h3>
                    <p>當天審核，當下知道結果</p>
                </div>
            </div>

            <div class="step">
                <div class="step-number">4</div>
                <div class="step-content">

                    <p>現金撥款/匯款指定帳戶皆可選擇！</p>
                </div>
            </div>
        </div>
    </div>

    <footer style="background-color: #333; color: white; text-align: center; padding: 2rem; margin-top: 3rem;">
        <p>&copy; 2025 HoDaZhiPlus+. All rights reserved.</p>
    </footer>

    <script>
        // 漢堡選單控制
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // 點擊選單連結時關閉選單
        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        // 視窗大小改變時，重置選單狀態
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                menuToggle.classList.remove('active');
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
